<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice en ligne</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

      <div class="history-calculator">
      </div>
      <div class="instructions">
        <p id="instructionText">Touche R = Racine Carrée</p>
        <p id="instructionText">Touche X = Exposant Carrée</p>
        <p id="instructionText">Touche N = Nombre Premier</p>
        <p id="instructionText">Touche L = Logarithme</p>
        <p id="instructionText">Touche Y = Exposant Y</p>
        <p id="instructionText">Touche echap = AC</p>
        <p id="instructionText">Touche Espace = +/-</p>
        <p id="instructionText">Touche E = e</p>
      </div>
      <div class="results-container">
        <div class="operation" id="answer"></div>
        <div class="result"></div>
      </div>

      <div class="sub-container">
        <div class="sun-moon">
          <div class="svg-icons">
            <div>
              <svg
                id="history"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="white"
                class="bi bi-clock-history"
                viewBox="0 0 16 16"
                style="cursor: pointer"
              >
                <path
                  d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"
                />
                <path
                  d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"
                />
                <path
                  d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"
                />
              </svg>
            </div>
          </div>
        </div>

        <div class="buttons-container">
          <button class="btn" id="calcul-btns" onclick="racineCarree()">
            √
          </button>
          <button class="btn" id="calcul-btns" onclick="puissanceCarre()">
            x²
          </button>
          <button class="btn" id="calcul-btns" onclick="isPrime()">NP</button>
          <button class="btn" id="calcul-btns" onclick="logarithme()">
            log<span style="margin-top: 20px; font-size: 0.7em">10</span>
          </button>
          <button class="btn" id="calcul-btns" onclick="puissance()">
            x<span style="margin-top: -19px; font-size: 0.7em">y</span>
          </button>
          <button class="btn" id="calcul-btns" onclick="check()">AC</button>
          <button class="btn" id="calcul-btns" onclick="plusMinus()">+/-</button>
          <button class="btn" id="calcul-btns" onclick="exponential()">
            e
          </button>
          <button class="btn" id="calcul-btns">%</button>
          <button class="btn" id="btn">(</button>
          <button class="btn" id="btn">)</button>
          <button class="btn" id="btn">1</button>

          <button class="btn" id="operation-btns">+</button>
          <button class="btn" id="btn">2</button>
          <button class="btn" id="btn">3</button>
          <button class="btn" id="btn">4</button>
          <button class="btn" id="operation-btns">-</button>
          <button class="btn" id="btn">5</button>

          <button class="btn" id="btn">6</button>
          <button class="btn" id="btn">7</button>

          <button class="btn" id="operation-btns">/</button>
          <button class="btn" id="btn">8</button>
          <button class="btn" id="btn">9</button>

          <button class="btn" id="btn">←</button>
          <button class="btn" id="operation-btns">*</button>
          <button class="btn" id="btn">.</button>
          <button class="btn" id="btn">0</button>

          <button class="btn" id="operation-btns" onclick="equal()">=</button>
        </div>
        <div class="drop-down">
          <div></div>
          <div class="check-entry"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
